<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertex AI Agent Chat</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e1e2f 0%, #12121c 100%);
            color: #e0e0e0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .chat-container {
            width: 100%;
            max-width: 800px;
            height: 90vh;
            background: rgba(30, 30, 46, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .chat-header {
            background: linear-gradient(135deg, #3730a3, #6d28d9);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        .chat-header h1 { font-size: 24px; font-weight: 600; }
        .chat-header .subtitle { font-size: 14px; opacity: 0.8; margin-top: 5px; }
        .status-indicator {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #10b981;
            box-shadow: 0 0 10px rgba(16,185,129,0.5);
            animation: pulse 2s infinite;
        }
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .message {
            max-width: 75%;
            padding: 12px 18px;
            border-radius: 18px;
            font-size: 14px;
            line-height: 1.5;
            animation: fadeInUp 0.3s ease;
            word-wrap: break-word;
        }
        .message.user {
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }
        .message.agent {
            background: #2c2f3a;
            color: #e2e8f0;
            align-self: flex-start;
            border-bottom-left-radius: 4px;
            border: 1px solid #3a3f51;
            white-space: pre-wrap;
        }
        .message.system {
            background: #3b3b1f;
            color: #facc15;
            align-self: center;
            font-size: 12px;
            max-width: 90%;
            text-align: center;
            border: 1px solid #facc15;
        }
        .message.error {
            background: #4b1c1c;
            color: #f87171;
            align-self: center;
            max-width: 90%;
            border: 1px solid #f87171;
        }
        .typing-indicator {
            display: none;
            align-self: flex-start;
            background: #2c2f3a;
            border: 1px solid #3a3f51;
            padding: 12px 18px;
            border-radius: 18px;
            border-bottom-left-radius: 4px;
            max-width: 70%;
        }
        .typing-dots { display: flex; gap: 4px; align-items: center; }
        .typing-dots span {
            width: 6px;
            height: 6px;
            background: #94a3b8;
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out;
        }
        .typing-dots span:nth-child(1) { animation-delay: -0.32s; }
        .typing-dots span:nth-child(2) { animation-delay: -0.16s; }
        .typing-text { margin-left: 10px; font-size: 12px; color: #94a3b8; }
        .chat-input-container { padding: 20px; background: #1f1f2b; border-top: 1px solid #2e2e3e; }
        .chat-input-form { display: flex; gap: 12px; align-items: flex-end; }
        .chat-input {
            flex: 1;
            padding: 14px 18px;
            border: 2px solid #3a3f51;
            border-radius: 14px;
            font-size: 14px;
            resize: none;
            min-height: 50px;
            max-height: 120px;
            font-family: inherit;
            transition: all 0.3s ease;
            background: #2b2b3a;
            color: #f1f5f9;
        }
        .chat-input:focus {
            outline: none;
            border-color: #7c3aed;
            background: #1f1f2b;
            box-shadow: 0 0 0 3px rgba(124,58,237,0.3);
        }
        .send-button {
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            color: white;
            border: none;
            border-radius: 14px;
            padding: 14px 24px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 90px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .send-button:hover:not(:disabled) { transform: translateY(-2px); box-shadow: 0 10px 20px rgba(79,70,229,0.3); }
        .send-button:disabled { opacity: 0.6; cursor: not-allowed; transform: none; }
        .connection-status {
            position: absolute;
            top: 10px;
            left: 20px;
            font-size: 11px;
            background: rgba(255,255,255,0.05);
            padding: 4px 8px;
            border-radius: 12px;
            opacity: 0.8;
            color: #cbd5e1;
        }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px);} to { opacity: 1; transform: translateY(0);} }
        @keyframes typing { 0%,60%,100% { transform: translateY(-6px); opacity: 0.4;} 30% { transform: translateY(0); opacity: 1;} }
        @keyframes pulse { 0% { box-shadow:0 0 10px rgba(16,185,129,0.5);} 50% { box-shadow:0 0 20px rgba(16,185,129,0.8);} 100% { box-shadow:0 0 10px rgba(16,185,129,0.5);} }
        @media (max-width: 768px) { .chat-container { height: 100vh; border-radius:0; max-width:100%; } .message { max-width:85%; } .chat-input-form { gap:8px; } .send-button { min-width:60px; padding:14px 16px; } }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="connection-status" id="connectionStatus">üîí Secure Connection</div>
            <h1>Cortex AI Agent</h1>
            <div class="subtitle">Choose an agent below</div>
            <div class="status-indicator"></div>
            <div style="margin-top:10px;">
                <label for="agentSelector" style="font-size: 12px; margin-right: 8px;">Agent:</label>
                <select id="agentSelector" style="padding:6px; border-radius:8px; border:none;">
                    <option value="doc">üìÑ Data Source Ingestion Document</option>
                    <option value="spl">üîç SPL to XQL</option>
                </select>
            </div>
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="message system">üëã Welcome! Please select an agent to start chatting.</div>
        </div>

        <div class="typing-indicator" id="typingIndicator">
            <div class="typing-dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="typing-text">Agent is thinking...</div>
        </div>

        <div class="chat-input-container">
            <form class="chat-input-form" onsubmit="sendMessage(event)">
                <textarea class="chat-input" id="messageInput" placeholder="Type your message here..." onkeydown="handleKeyDown(event)" rows="1"></textarea>
                <button type="submit" class="send-button" id="sendButton">
                    <span id="sendButtonText">Send</span>
                    <span id="sendButtonIcon">‚ú®</span>
                </button>
            </form>
        </div>
    </div>

    <script>
        let messageCount = 0;
        let sessionId = null;

        function addMessage(content, type='user') {
            const chatMessages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = content;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTo({ top: chatMessages.scrollHeight, behavior: 'smooth' });
            messageCount++;
            if (type === 'agent' && messageCount > 1) {
                document.getElementById('connectionStatus').textContent = '‚úÖ Connected';
            }
        }

        function showTyping() {
            document.getElementById('typingIndicator').style.display = 'flex';
        }

        function hideTyping() {
            document.getElementById('typingIndicator').style.display = 'none';
        }

        function setButtonState(disabled) {
            const sendButton = document.getElementById('sendButton');
            const sendButtonText = document.getElementById('sendButtonText');
            const sendButtonIcon = document.getElementById('sendButtonIcon');
            const messageInput = document.getElementById('messageInput');
            sendButton.disabled = disabled;
            sendButtonText.textContent = disabled ? 'Sending' : 'Send';
            sendButtonIcon.textContent = disabled ? '‚è≥' : '‚ú®';
            messageInput.disabled = disabled;
        }

        async function sendMessage(event) {
            event.preventDefault();
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            if (!message) return;
            addMessage(message, 'user');
            messageInput.value = '';
            resetTextareaHeight();
            showTyping();
            setButtonState(true);

            try {
                const requestBody = { message: message };
                if (sessionId) requestBody.sessionId = sessionId;

                const agentType = document.getElementById('agentSelector').value;
                const endpoint = agentType === 'doc' ? '/api/chat/doc' : '/api/chat/spl';

                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(requestBody)
                });

                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    throw new Error(errorData.error || `Server error (${response.status})`);
                }

                const data = await response.json();
                if (data.sessionId && !sessionId) sessionId = data.sessionId;
                if (data.response) {
                    addMessage(data.response, 'agent');
                } else {
                    throw new Error('No response received from agent');
                }

            } catch (error) {
                console.error('Error:', error);
                addMessage(`‚ùå ${error.message}`, 'error');
                document.getElementById('connectionStatus').textContent = '‚ö†Ô∏è Connection Issue';
            } finally {
                hideTyping();
                setButtonState(false);
                messageInput.focus();
            }
        }

        function handleKeyDown(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage(event);
            }
        }

        function resetTextareaHeight() {
            const textarea = document.getElementById('messageInput');
            textarea.style.height = 'auto';
            textarea.rows = 1;
        }

        document.getElementById('messageInput').addEventListener('input', function() {
            this.style.height = 'auto';
            const newHeight = Math.min(this.scrollHeight, 120);
            this.style.height = newHeight + 'px';
            const lineHeight = 20;
            this.rows = Math.max(1, Math.floor(newHeight / lineHeight));
        });

        window.addEventListener('load', () => {
            document.getElementById('messageInput').focus();
            fetch('/api/health')
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'ok') {
                        document.getElementById('connectionStatus').textContent = '‚úÖ Ready';
                    }
                })
                .catch(() => {
                    document.getElementById('connectionStatus').textContent = '‚ö†Ô∏è Check Connection';
                });
        });

        window.addEventListener('online', () => {
            document.getElementById('connectionStatus').textContent = 'üîÑ Reconnecting...';
            setTimeout(() => {
                document.getElementById('connectionStatus').textContent = '‚úÖ Connected';
            }, 1000);
        });

        window.addEventListener('offline', () => {
            document.getElementById('connectionStatus').textContent = 'üì° Offline';
        });

        document.getElementById('agentSelector').addEventListener('change', (e) => {
            const chatMessages = document.getElementById('chatMessages');
            const systemMessage = document.createElement('div');
            systemMessage.className = 'message system';
            systemMessage.textContent = e.target.value === 'doc'
                ? "üëã Switched to Data Source Ingestion Document Agent."
                : "üëã Switched to SPL ‚Üí XQL Agent.";
            chatMessages.appendChild(systemMessage);
            chatMessages.scrollTo({ top: chatMessages.scrollHeight, behavior: 'smooth' });
        });
    </script>
</body>
</html>
